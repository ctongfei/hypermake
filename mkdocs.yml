site_name: 'Hypermake'
site_description: 'Parameterized workflow manager'
site_author: 'Tongfei Chen'
copyright: 'Copyright &copy; 2020-2021 Tongfei Chen'


theme:
  name: material
  palette:
    scheme: default
    primary: 'blue grey'
    accent: grey

repo_name: 'ctongfei/hypermake'
repo_url: 'https://github.com/ctongfei/hypermake'

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - 'Introduction': 'index.md'
  - 'Tutorial':
      - "01 Hello, world!": 'tutorial/01-hello.md'
      - "02 Inputs & outputs": 'tutorial/02-compose.md'
      - "03 Parameters": 'tutorial/03-branch.md'
      - "04 Parameterized pipelines": 'tutorial/04-parameterized-compose.md'
      - "05 Functions": 'tutorial/05-functions.md'
      - "06 Decorators": 'tutorial/06-decorators.md'
      - "07 Packages": 'tutorial/07-packages.md'
      - "08 Macros": 'tutorial/08-macros.md'
      - "09 Environments": 'tuntorial/09-environments.md'
  - 'Library Reference':
      - "Azure": 'stdlib/az.md'
      - "Git": 'stdlib/git.md'
      - "Python": 'stdlib/python.md'